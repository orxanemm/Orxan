  <script>

   let qiymet1 = parseInt(prompt("Birinci imtahan neticesini daxil edin (1 ve 10 arasinda):"));
     let qiymet2 = parseInt(prompt("Ikinci imtahan neticesini daxil edin (1 ve 10 arasinda):"));
      let qiymet3 = parseInt(prompt("Ucuncu imtahan neticesini daxil edin (1 ve 10 arasinda):"));
       let qiymet4 = parseInt(prompt("Dorduncu imtahan neticesini daxil edin (1 ve 10 arasinda):"));

        let ortalama = (qiymet1 + qiymet2 + qiymet3 + qiymet4) / 4;

  alert("4 imtahan qiymetinin ortalamasi: " + ortalama); 

 </script>
